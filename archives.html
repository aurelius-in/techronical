<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techronical - Archives</title>
    <link rel="stylesheet" href="style.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load shared navigation
            fetch('nav.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('nav-container').innerHTML = data;
                })
                .catch(error => console.error('Error fetching navigation:', error));
        });
    </script>
</head>
<body>
    <header class="banner">
        <img src="assets/logos/techronical.png" alt="Techronical" class="logo">
        <div id="nav-container"></div>
    </header>
    <main>
        <div class="covers-container" id="covers-container">
            <!-- Covers will be loaded dynamically here -->
        </div>
    </main>
    <script src="archives.js"></script>
</body>
</html>
